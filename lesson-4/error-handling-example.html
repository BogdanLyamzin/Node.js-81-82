        const calcWeightIndex = (weight, height) => {
            if (weight <= 0) {
                throw new Error("weight cannot be 0 or less")
            }

            if (height <= 0) {
                throw new Error("weight cannot be 0 or less")
            }

            const result = (weight / (height ** 2)).toFixed(2);
